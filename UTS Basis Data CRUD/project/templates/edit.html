<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CRUD MINI PROJECT</title>
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid text-center">
                <a class="navbar-brand" href="/">CRUD MINI PROJECT</a>

        </nav>

        <div class="container mt-5">
            <div class="row">

                <div class="col-md-4">
                    <h2 class="text-white bg-info text-center p-3">update student Details</h2>
                    <br />

                    
                    <form action="/update/{{d.id}}" method="post">{% csrf_token %}

                        <div class="from-group">
                            <input type="text" class="from-control" placeholder="Enter the Student Name" name="name" value="{{d.name}}"
                                required>
                        </div>

                        <div class="from-group">
                            <input type="email" class="from-control mt-2" placeholder="Enter the Student Email"
                                name="email" value="{{d.email}}" required>
                        </div>

                        <div class="from-group">
                            <input type="number" class="from-control mt-2" placeholder="Enter the Student Age"
                                name="age" value="{{d.age}}" required>

                            <div class="form-group col-md-4">

                                <select id="gender" class="form-control" name="gender" required>
                                    <option selected>{{d.gender}}</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="others">Others</option>
                                </select>
                            </div>
                        </div>

                        <br>

                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="submit">update</button>

                        </div>

                    </form>

                </div>

                

            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>


</body>

</html>
